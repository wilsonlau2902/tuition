<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      font-size: 20px;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 1.2rem;
      font-size: 2.2rem;
    }

    form {
      background: white;
      padding: 2.5rem;
      border-radius: 14px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 420px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .toggle-label {
      margin-left: 12px;
      font-size: 1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0072ff;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: #000;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0, 114, 255, 0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 999;
      animation: slideIn 0.5s ease-out;
    }

    .fab:hover {
      background-color: #0059cc;
      transform: translateY(-3px);
    }

    @keyframes slideIn {
      from {
        transform: translateY(80px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Student Login</h1>
  <form onsubmit="return handleLogin(event)">
    <label for="name">Name</label>
    <input type="text" id="name" required />

    <label for="password">Password</label>
    <input type="password" id="password" required />

    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="togglePassword" onclick="togglePassword()">
        <span class="slider round"></span>
      </label>
      <label for="togglePassword" class="toggle-label">Show Password</label>
    </div>

    <button type="submit">Login</button>
  </form>

  <a href="index.html" class="fab" title="Back to Home">Home</a>

  <script>
    function togglePassword() {
      const pwField = document.getElementById("password");
      pwField.type = pwField.type === "password" ? "text" : "password";
    }

    const studentData = {
      "vito": {
        password: "VITO",
        link: "https://docs.google.com/spreadsheets/d/1xZ2gEft2wwGPlWqVMOnjuBrRZFUn8Sxepp_acxYPBgQ/edit?usp=sharing"
      },
      "pansy": {
        password: "PANSY",
        link: "https://docs.google.com/spreadsheets/d/1FUzkeoi_WfBa8w9yoL_ZdlsV0NTydiMGr7gywQUWOrI/edit?usp=sharing"
      },
      "ambrose": {
        password: "AMBROSE",
        link: "https://docs.google.com/spreadsheets/d/1JP_taIOCwngPv2wW1PjOOINOEXbwzhpzclfwXj7KSyQ/edit?usp=sharing"
      },
      "david": {
        password: "DAVID",
        link: "https://docs.google.com/spreadsheets/d/1JXc5zuMDCNP352qL9rzMPlll75WyRt7N4X09YxbhmTY/edit?usp=sharing"
      },
      "karl": {
        password: "KARL",
        link: "https://docs.google.com/spreadsheets/d/1pMQqTqR8SMdX0J9wi2jc3_RJQ2MQC55raAOlKuMxtsI/edit?usp=sharing"
      },
      "leanne": {
        password: "LEANNE",
        link: "https://docs.google.com/spreadsheets/d/1Wvgc4FV700Q800LHa3MK6YMWggJmGo2rhnCn4IwXPDQ/edit?usp=sharing"
      },
      "tommy": {
        password: "TOMMY",
        link: "https://docs.google.com/spreadsheets/d/1hV-QTi1QOON87jWY5IFne9QWJFKcb6RKjFK6evNGt9s/edit?usp=sharing"
      },
      "marcus": {
        password: "MARCUS",
        link: "https://docs.google.com/spreadsheets/d/13xSptbxVspGFz7vuXX19V4cMrRgd-w588bG48CSZRD8/edit?usp=sharing"
      }
    };

    function handleLogin(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      if (!studentData[name]) {
        alert("Student not found.");
        return;
      }

      if (password !== studentData[name].password) {
        alert("Incorrect password.");
        return;
      }

      window.location.href = studentData[name].link;
    }
  </script>
</body>
</html>
