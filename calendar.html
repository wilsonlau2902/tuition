<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wilson's Tutoring Calendar</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      margin: 0;
      padding: 0;
      font-size: 22px;
      background: linear-gradient(to bottom, #fff4e6, #fff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #000;
      color: white;
      width: 100%;
      padding: 1.5rem 3rem;
      text-align: center;
      font-size: 2.4rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .calendar-container {
      margin: 3rem auto 1rem;
      width: 95%;
      max-width: 1100px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
      border-radius: 14px;
      overflow: hidden;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 900px;
    }

    .toggle-view {
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .toggle-view button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #0072ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-view button:hover {
      background-color: #005ad1;
    }

    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0, 114, 255, 0.25);
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 999;
    }

    .fab:hover {
      background-color: #005ad1;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <header>
    üìÖ Wilson's Tutoring Calendar
  </header>

  <div class="toggle-view">
    <button onclick="toggleView()">Toggle Timeslot View</button>
  </div>

  <div class="calendar-container">
    <iframe 
      id="calendarFrame"
      src="https://calendar.google.com/calendar/embed?src=464204b92546a266020430417d98b80747b5747b32a77f149acf2d39a6ea6ee3%40group.calendar.google.com&ctz=Asia%2FHong_Kong"
      frameborder="0" scrolling="no">
    </iframe>
  </div>

  <a href="index.html" class="fab" title="Back to Home">‚Üê Home</a>

  <script>
    let weekView = false;
    function toggleView() {
      const frame = document.getElementById("calendarFrame");
      const base = "https://calendar.google.com/calendar/embed?src=464204b92546a266020430417d98b80747b5747b32a77f149acf2d39a6ea6ee3%40group.calendar.google.com&ctz=Asia%2FHong_Kong";
      weekView = !weekView;
      frame.src = weekView ? base + "&mode=WEEK" : base;
    }
  </script>
</body>
</html>
