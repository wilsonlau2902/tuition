<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wilson's Tutoring Calendar</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #000;
      color: white;
      width: 100%;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .calendar-container {
      margin: 2rem auto;
      width: 90%;
      max-width: 900px;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 600px;
    }

    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #0072ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.8rem;
      text-align: center;
      line-height: 60px;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0, 114, 255, 0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 999;
      animation: slideIn 0.5s ease-out;
    }

    .fab:hover {
      background-color: #0059cc;
      transform: scale(1.1);
    }

    @keyframes slideIn {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>

  </header>

  <div class="calendar-container">
    <iframe src="https://calendar.google.com/calendar/embed?src=464204b92546a266020430417d98b80747b5747b32a77f149acf2d39a6ea6ee3%40group.calendar.google.com&ctz=Asia%2FHong_Kong"
            frameborder="0" scrolling="no"></iframe>
  </div>

  <a href="index.html" class="fab" title="Back to Home">Home</a>
</body>
</html>
