<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wilson's Student Records</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to bottom, #fff4e6, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #333;
      margin-bottom: 2rem;
    }

    label {
      font-size: 1.2rem;
    }

    select, input[type="text"], input[type="date"], input[type="time"] {
      font-size: 1rem;
      margin: 0.5rem;
      padding: 0.5rem;
      width: 240px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0072ff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #005ad1;
    }

    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ Log Lesson / Payment</h1>
  <div class="form-container">
    <label for="student">Select Student:</label><br>
    <select id="student">
      <option value="leanne">Leanne</option>
      <option value="pansy">Pansy</option>
      <option value="vito">Vito</option>
      <option value="david">David</option>
      <option value="tommy">Tommy</option>
      <option value="ambrose">Ambrose</option>
      <option value="karl">Karl</option>
      <option value="marcus">Marcus</option>
    </select><br>

    <label for="date">Lesson Date:</label><br>
    <input type="date" id="date"><br>

    <label for="time">Lesson Time:</label><br>
    <input type="time" id="time"><br>

    <button onclick="logLesson()">âž• Add Lesson</button>
    <button onclick="markPaid()">ðŸ’° Mark as Paid</button>
  </div>

  <script>
    const endpoints = {
      leanne: "https://script.google.com/macros/s/AKfycbz0ktTrpgcciHbqb7AYtDqo6JlNSp2kG3xZIaUpWPRMSkNOlWLVGnHwg0eRDhe1lC6RZA/exec",
      pansy: "https://script.google.com/macros/s/AKfycbzvBwoecqFyER73epY7F9_xkV1qSWcRAstp2fEdL0XNzAsjX1K9_BrdZHW_IGSlYslj/exec",
      vito: "https://script.google.com/macros/s/AKfycbwl7C-mblSYY42CyGcq8RNvMuOe5tThAhxQ80sz5Y-N9FKY3tvuxdEizkrJpdPHq3t-Dw/exec",
      david: "https://script.google.com/macros/s/AKfycbw5HfeMhetqiFt8IbzPJyVoC40wiZpWMGLSQsbC62e4-6iID7bguqGNdHOG0_FQNhKM/exec",
      tommy: "https://script.google.com/macros/s/AKfycbzctZ9i8RWCz1nK-dwdfkg36N49Exg2a_cC64HVxx5G_3-JBxo_Zpy-Un8ZwHNZMS8t/exec",
      ambrose: "https://script.google.com/macros/s/AKfycbznwzXYJDWSejOr7aLt1n03Rpu-4p52ax3JaJlvtd0bWiRp4oBM3cItde0kxkgoOvYj/exec",
      karl: "https://script.google.com/macros/s/AKfycbxw6MKGjX38l0mPrEXjuGgO461l8nZm-IkHkzLLnGgRamTNaY895BhvUbwEtnvdNmE2ZA/exec",
      marcus: "https://script.google.com/macros/s/YOUR_MARCUS_SCRIPT_DEPLOYMENT_URL/exec"
    };

    function logLesson() {
      const student = document.getElementById("student").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const url = endpoints[student];

      fetch(url, {
        method: "POST",
        body: new URLSearchParams({
          type: "lesson",
          date,
          time
        })
      }).then(() => alert("Lesson added"));
    }

    function markPaid() {
      const student = document.getElementById("student").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const url = endpoints[student];

      fetch(url, {
        method: "POST",
        body: new URLSearchParams({
          type: "payment",
          date,
          time
        })
      }).then(() => alert("Marked as paid"));
    }
  </script>
</body>
</html>
